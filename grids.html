<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
.card {
	border: 1px solid #000;
	border-radius: 5px;
	background-color: #fff;
	margin: 0;
	width: 100%;
	height: 40px;
}

.wrapper {
	display: grid;
	grid-gap: 20px;
}

@media screen and (min-width: 480px) {
	.wrapper {
		grid-template-column: 1fr 1fr;
	}
	
	
}

@media screen and (min-width: 720px) {
	.wrapper {
		grid-template-column: 1fr 1fr 1fr;
	}
	
	
}

@media screen and (min-width: 960px) {
	.wrapper {
		grid-template-column: repeat(4, 1fr);
	}
}

</style>
</head>

<body>
<div class="wrapper">
	<div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>
</body>
</html>
